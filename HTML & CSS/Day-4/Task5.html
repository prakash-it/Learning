<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple page4</title>
</head>
<body>

    <fieldset>
        <legend>Registration Form</legend>
        <table >
            <tr>
                <td><label for="">First Name:</label></td>
                <td><input type="text" placeholder="FirstName"></td>
            </tr>
    
            <tr>
                <td><label for="">Last Name:</label></td>
                <td><input type="text" placeholder="LastName"></td>
            </tr>
            <tr>
                <td><label for="">User Name:</label></td>
                <td><input type="text" placeholder="UserName"></td>
            </tr>
            <tr>
                <td><label for="">Password:</label></td>
               <td> <input type="password" required placeholder="password"></td>
               </tr>
    
               <tr>
                <td><label for="">  Confirm Password:</label></td>
               <td> <input type="password" required placeholder="confirm password"></td>
               </tr>

               <tr>
                <td>
                    <label for="">Email:</label>
                </td>
                <td><input type="email" name="" id="" placeholder="Email"></td>
               </tr>

               <tr>
                <td>
                    <label for="">Mobile:</label>
                </td>
                <td><input type="number" name="" id="" placeholder="Mobile no"></td>
               </tr>

               <tr>
                <td><label for="">Gender:</label></td>
                <td><input type="radio" name="male" id="">male
                     <input type="radio" name="female" id="">Female</td>
           </tr>
    
            <tr>
                <td><label for="">DOB:</label></td>
                <td><input type="date" ></td>
           </tr>
    
         
           <tr>
            <td><label for="">Course:</label></td>
    
            <td> <select name="" id="">
                <option value="">Select Course</option>
                <option value="">Full Stack</option>
                <option value="">Web Development</option>
                <option value="">IMS</option>
                <option value="">SAP</option>
            </select>
       </tr>
       <tr>
        <td><label for="">Nationality:</label></td>
        <td><input type="checkbox" name="Indian" id="">Indian
             <input type="checkbox" name="Other" id="Other">Other</td>
   </tr>
    
   <tr>
    <td><label for="">Profile</label></td>
    <td><img src="man_4140048.png" alt="" width="100px" height="100px"></td>
   </tr>
   <tr>
    <td></td>
    <td><input type="file" name="" id=""></td>
   </tr>
           <tr>
            <td><input type="submit" value="submit">
            <td><input type="reset" value="Reset"></td>
           </tr>
        </table>
    </fieldset>
</body>
</html>
