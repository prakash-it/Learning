<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple page 9</title>
    <style>
        .container {
            border: 2px solid black;
             height: 500px;
            display: grid;
            grid-template-rows: repeat(3,100px);
            grid-template-columns: repeat(2,100px);
            gap: 20px;
            place-content: center center;
            place-items: center center;
           
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1" style="background-color: lightblue;">
           P
        </div>
        <div class="item2" style="background-color: lightcoral ;">
           L
        </div>
        <div class="item3" style="background-color: lightcyan;">
           C
        </div>
        <div class="item4" style="background-color: lightgray;">
           F
        </div>
        <div class="item" style="background: lightpink ;">
           E
        </div>
    </div>
</body>
